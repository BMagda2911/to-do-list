<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="icon" href="images/icons8-checklist-50.ico">
			<!-- Bootstrap CSS -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			<link rel="stylesheet" href="css/styles.css">
			<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script src="javascript/script.js"></script>
			<title>To Do List</title>
	</head>
	<body>
		<div class="container mt-5">

			<div class="card mb-3">
				<img src="images/desktop.jpg" class="card-img-top" alt="...">
				<div class="card-body">
					<h1 class="card-title color-primary">Your To Do List</h1>
					<p class="card-text">With this tool you're able to add new items to your list, as well as remove existing ones.</p>
					<div class="container-xs">
						<div class="row">
							<div class="col">
								<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
									<path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>
									<path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
									<path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"/>
								</svg>
								<input id="inputField" type="text" placeholder="New item" class="customInput"/>
								<button id="add" class="customBtn">Add</button>
								<ol class="customList list-group-numbered" id="myList"></ol>
							</div>
							<div class="col" id="updatedDateNTime">
								<h4 style="margin-block-end: 0;display: inline;">Item Logs</h4>
								<button id="clearLog" class="customBtn">Clear Log</button>
								<ol id="logList" class="loggedItems"></ol>
							</div>
						</div> 
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
